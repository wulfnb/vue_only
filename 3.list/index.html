<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Only</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="color in colors" v-if="color.primary">{{ color.text }}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                colors: [
                    {
                        text: 'red',
                        primary: true
                    },
                    {
                        text: 'green',
                        primary: true
                    },
                    {
                        text: 'yellow',
                        primary: false
                    },
                    {
                        text: 'blue',
                        primary: true
                    },
                    {
                        text: 'orange',
                        primary: false
                    }
                ]
                
            }
        })
    </script>
</body>
</html>
