<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Only</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <counter v-bind:add-num="5"></counter>
    </div>
    <script>
        var counter = Vue.component('counter', {
            template: `
                <div>
                    <div>Count {{this.count}}</div>
                     <button v-on:click="increment">Increment by {{this.addNum}}</button>
                </div>
            `,
            props: {
                addNum: {
                    type: Number,
                    default: 1
                }
            },
            data(){
                return {
                    count: 0
                }
            },
            methods: {
                increment(){
                    this.count+= this.addNum
                }
            }
        })
        var app = new Vue({
            el: '#app',
            components: {
                counter
            }
        })
    </script>
</body>
</html>
