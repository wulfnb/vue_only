<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Only</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div id="">
            Hello
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {

            },
            methods : {
                alertTime() {
                    alert(`The time is ${Date.now().toLocaleString()}`)
                }

            },
            created(){
                this.alertTime()
            },
            mounted(){
                this.alertTime()
            },
            updated() {
                console.log('Updated')
            },
        })
    </script>
</body>
</html>
