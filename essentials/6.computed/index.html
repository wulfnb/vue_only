<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Only</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <span>Change the text</span>
        <input type="text" v-model="text" name="" id="">
        <div class="">Lowercased {{ lowerText }}</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: ''
            },
            computed: {
                lowerText(){
                    return this.text.toLowerCase()
                }
            },
        })
    </script>
</body>
</html>
